<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Demo motor de recomendaciones</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Demo motor de recomendaciones</h1>

    <div class="section">
      <h2>1. Cargar datos de demo</h2>
      <p>
        Crea tres usuarios (<code>u_demo, u_food, u_past</code>) y algunos ejercicios de ejemplo en
        Elasticsearch.
      </p>
      <button id="seed-btn">Cargar datos de demo</button>
      <p id="seed-status"></p>
    </div>

    <div class="section">
      <h2>2. Obtener recomendaciones</h2>

      <label for="user-id">ID de usuario</label>
      <input id="user-id" type="text" value="u_demo" />

      <label for="k">Cantidad de recomendaciones (k)</label>
      <input id="k" type="number" min="1" max="20" value="1" />

      <button id="recs-btn">Ver recomendaciones</button>

      <h3>Resultados</h3>
      <pre id="recs-output">{}</pre>
    </div>

    <script src="./api.js"></script>
  </body>
</html>
